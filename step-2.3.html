<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>640 Labs | Register Step 2</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <br/>
        <br/>
        <br/>
        <br/>
        <div class="large-16 columns">
          <div class="large-offset-4 columns"></div>
          <div class="small-12 small-centered medium-6 medium centered large-4 large-centered columns">
            <form>
              <div class="row">
                <p class="choose-service-plan">Complete shipping information:</p>
                <div class="large-12 columns">
                    <input type="text" class="" placeholder="Shipping Address">
                    <input type="text" class="" placeholder="City">
                    <input type="text" class="" placeholder="ZIP">
                  
                  <div class="basic" style="margin: 0px 15px;">
                    <input id="checkbox1" type="checkbox" checked><label for="checkbox1">Same address as billing.</label>
                  </div>
                  <div class="billing-address" style="display:none;">
                    <input type="text" class="" placeholder="Billing Address">
                    <input type="text" class="" placeholder="City">
                    <input type="text" class="" placeholder="ZIP">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="large-12 columns">
                  <a href="step-3.html" class="button radius expand">Continue</a>
                  <a href="step-2.html" class="back-arrow"><i class="fa fa-arrow-left"></i> Back</a>
                </div>
              </div>
            </form>
          </div>
          <div class="small-4 large-4 columns"> </div>
        </div>
      </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();

      $( "#checkbox1" ).change(function () {
        
        if($('#checkbox1').is(':checked')) {
          $('.billing-address').hide();
        }
        else {
          console.log("fuck");
          $('.billing-address').show();
        }
      })
    </script>
  </body>
</html>
